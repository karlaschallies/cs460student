<!DOCTYPE html>
    <html>
        <head>
        <meta charset="utf-8" />
        <title>H5 WebGPU</title>
        <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: black; }
        #displayCanvas { width: 100%; height: 100%; display: block; }
        </style>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
        </head>
<body>
<canvas id="displayCanvas"></canvas>
    <script type="module">
        const myCanvas = document.getElementById("displayCanvas");
        let renderEngine = new BABYLON.WebGPUEngine(myCanvas, { antialiasing: true });
        await renderEngine.initAsync();
        const renderScene = new BABYLON.Scene(renderEngine);
        await BABYLON.SceneLoader.AppendAsync("", "new_model.glb", renderScene);
        renderScene.createDefaultCameraOrLight(true, true, true);
        renderScene.activeCamera.attachControl(myCanvas, true);
        renderEngine.runRenderLoop(() => renderScene.render());
        addEventListener("resize", () => renderEngine.resize());
    </script>
</body>
</html>
